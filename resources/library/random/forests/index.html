<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Colorful Forest Generator</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <svg id="filters">
  <defs xmlns="http://www.w3.org/2000/svg">
    <filter id="ground">
      <feTurbulence result="TURBULENCE" baseFrequency="0.005" numOctaves="2" seed="0"/>
      <feDisplacementMap in="SourceGraphic" in2="TURBULENCE" scale="25"/>
    </filter>
    <filter id="tree">
      <feTurbulence result="TURBULENCE" baseFrequency="0.005" numOctaves="2" seed="0"/>
      <feDisplacementMap in="SourceGraphic" in2="TURBULENCE" scale="4"/>
    </filter>
  </defs>
</svg>
<svg id="scene" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
</svg>
  
    <script src="js/index.js"></script>

</body>
</html>
