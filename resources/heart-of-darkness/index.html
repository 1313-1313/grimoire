<script>

var ge1doot = ge1doot || {
	screen: {
		elem: null,
		callback: null,
		width:  0,
		height: 0,
		left:   0,
		top:    0,
		init: function (id, callback, initRes) {
			this.elem = document.getElementById(id);
			this.callback = callback || null;
			window.addEventListener('resize', function () {
				ge1doot.screen.resize();
			}, false);
			initRes && this.resize();
		},
		resize: function () {
			var o = this.elem;
			this.width  = o.offsetWidth;
			this.height = o.offsetHeight;
			for (this.left = 0, this.top = 0; o != null; o = o.offsetParent) {
			this.left += o.offsetLeft;
			this.top  += o.offsetTop;
			}
			this.callback && this.callback();
		}
	},
	drag: {
		screen: null,
		elem: null,
		x:  0,
		y:  0,
		xs: 0,
		ys: 0,
		bx: 0,
		by: 0,
		xp: 0,
		yp: 0,
		active: false,
		down: function (e, touch) {
			if (touch) e.preventDefault();
			var pointer = touch ? e.touches[0] : e;
			(!touch && document.setCapture) && document.setCapture();
			this.xp = this.xs = pointer.clientX - this.screen.left;
			this.yp = this.ys = pointer.clientY - this.screen.top;
			this.active = true;
		},
		up: function (e, touch) {
			e.preventDefault();
			(!touch && document.releaseCapture) && document.releaseCapture();
			this.bx = this.x;
			this.by = this.y;
			this.active = false;
		},
		move: function (e, touch) {
			e.preventDefault();
			if (this.active) {
				var pointer = touch ? e.touches[0] : e;
				this.xp = pointer.clientX - this.screen.left;
				this.yp = pointer.clientY - this.screen.top;
				this.x = this.bx - (this.xp - this.xs);
				this.y = this.by - (this.yp - this.ys);
			}
		},
		init: function (screen) {
			var self = this;
			this.screen = screen;
			this.elem = screen.elem;
			if ('ontouchstart' in window) {
				// touch
				this.elem.ontouchstart  = function (e) { self.down(e, true); }
				this.elem.ontouchmove   = function (e) { self.move(e, true); }
				this.elem.ontouchend    = function (e) { self.up(e, true);   }
				this.elem.ontouchcancel = function (e) { self.up(e, true);   }
			}
			// mouse
			this.elem.addEventListener("mousedown", function (e) { self.down(e, false); }, true);
			document.addEventListener("mousemove", function (e) { self.move(e, false); }, true);
			document.addEventListener("mouseup",   function (e) { self.up  (e, false); }, true);
		}
	},
	Ease: function (speed, val) {
		this.speed = speed;
		this.target = val;
		this.value = val;
	}
}

ge1doot.Ease.prototype.ease = function (target) {
	this.value += (target - this.value) * this.speed;
}

</script>

</head>
