<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Card Flip</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="wall"><div id="table"></div></div>

<div id="image">
  <div id="wrapper">
    <div id="back">
      <div class="inner">
        <div id="emblem">
          <h1>A<br>Serious<br>Card<br>Game</h1>
        </div>
      </div>
    </div>
    <div id="front">
      <div class="inner">
        <div id="name">Squinting Ninja</div>
        <div id="window">
          <div id="sky"></div>
          <div id="ground"></div>
          <div id="head">
            <div id="wrap"></div>
            <div id="mask">
              <div id="right-eye" class="eye">
                <div class="lid"></div>
                <div class="pupil"></div>
                <div class="lid lid-bottom"></div>
              </div>
              <div id="left-eye" class="eye">
                <div class="lid"></div>
                <div class="pupil"></div>
                <div class="lid lid-bottom"></div>
              </div>
            </div>
          </div>        
        </div>
        <div id="type">
          <span class="num">3</span>
          <span class="sand">|</span>
          <span class="sand">|</span>
        </div>
        <div id="info">
          <p>Merely squinting at your enemy makes them unable to attack you. Every time you blink they lose 1 point of health due to pure terror.</p>
          <p class="quote">Some cool quote by a fabled wizard <br><spanc class="name">- Wizard's Name</span></p>
        </div>
        <div id="stats">9/8</div>
      </div>
    </div>
  </div>
  <div id="shadow-wrapper">
    <div id="shadow"></div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
