<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dice</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="dice">
  <div class="cube">
    <div class="side front">
      <div class="point pxcenter pycenter one red"></div>
    </div>
    <div class="side top">
      <div class="point ptop pleft"></div>
      <div class="point ptop pright"></div>
      <div class="point pbottom pleft"></div>
      <div class="point pbottom pright"></div>
    </div>
    <div class="side left">
      <div class="point ptop pright"></div>
      <div class="point pbottom pleft"></div>
    </div>
    <div class="side right">
      <div class="point ptop pleft"></div>
      <div class="point ptop pright"></div>
      <div class="point pbottom pleft"></div>
      <div class="point pbottom pright"></div>
      <div class="point pxcenter pycenter"></div>
    </div>
    <div class="side bottom">
      <div class="red point ptop pright"></div>
      <div class="red point pbottom pleft"></div>
      <div class="red point pxcenter pycenter"></div>
    </div>
    <div class="side back">
      <div class="point ptop pleft"></div>
      <div class="point ptop pright"></div>
      <div class="point pycenter pleft"></div>
      <div class="point pycenter pright"></div>
      <div class="point pbottom pleft"></div>
      <div class="point pbottom pright"></div>
    </div>
  </div>
</div>
<div class="option">
  <ul>
    <li data-opt="front" class="btn">前</li>
    <li data-opt="top" class="btn">上</li>
    <li data-opt="left" class="btn">左</li>
    <li data-opt="right" class="btn">右</li>
    <li data-opt="bottom" class="btn">下</li>
    <li data-opt="back" class="btn">后</li>
  </ul>
  <div data-opt="solid" class="select btn">solid</div>
  <div class="btn roll">roll</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
